<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面开发中</title>
    <style>
        /* 页面整体样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); /* 蓝白渐变背景 */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.1); /* 蓝色阴影 */
            animation: fadeIn 1s ease-in-out; /* 淡入动画 */
        }

        h1 {
            color: #2c3e50; /* 深蓝色标题 */
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .message {
            color: #6c757d; /* 灰蓝色提示文字 */
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .countdown {
            color: #3498db; /* 亮蓝色倒计时 */
            font-size: 1.5em;
            font-weight: bold;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background: rgba(52, 152, 219, 0.1); /* 半透明蓝色背景 */
            transition: transform 0.3s ease; /* 悬停效果 */
        }

        /* 淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>页面开发中</h1>
        <p class="message">该页面因功能升级暂未开放，我们正在努力完善中...</p >
        <div class="countdown" id="countdown">剩余时间：5 秒</div>
    </div>

    <script>
        // 设置倒计时总时间（5秒）
        let remainingTime = 5;
        const countdownElement = document.getElementById('countdown');

        // 更新倒计时显示
        const updateCountdown = () => {
            countdownElement.textContent = `剩余时间：${remainingTime} 秒`;
            if (remainingTime <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html'; // 跳转主页
            }
            remainingTime--;
        };

        // 初始化倒计时
        updateCountdown();
        const timer = setInterval(updateCountdown, 1000);

        // 可选：点击页面任意位置立即跳转
        document.addEventListener('click', () => {
            clearInterval(timer);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
